<div class="main">
    <div class="section">
        <div class="container">
            <br/>
        </div>
        <div class="section section-nucleo-icons" style="background-color: #3498DB">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <h2 class="title">Doná</h2><br/>
                        <p class="description">
                            Te ayudamos a encontrar a quién, considerando urgencia y necesidad.
                        </p><br/>
                    </div>

                    <div class="col-lg-6 col-md-12">
                        <div class="icons-container">
                            <i class="nc-icon nc-time-alarm"></i>
                            <i class="nc-icon nc-atom"></i>
                            <i class="nc-icon nc-camera-compact"></i>
                            <i class="nc-icon nc-watch-time"></i>
                            <i class="nc-icon nc-key-25"></i>
                            <i class="nc-icon nc-diamond"></i>
                            <i class="nc-icon nc-user-run"></i>
                            <i class="nc-icon nc-layout-11"></i>
                            <i class="nc-icon nc-badge"></i>
                            <i class="nc-icon nc-bulb-63"></i>
                            <i class="nc-icon nc-favourite-28"></i>
                            <i class="nc-icon nc-planet"></i>
                            <i class="nc-icon nc-tie-bow"></i>
                            <i class="nc-icon nc-zoom-split"></i>
                            <i class="nc-icon nc-cloud-download-93"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <h1>¿Qué tenés para donar?</h1><br>
                <form>
                    <div class="form-check">
                        <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                Barbijos
                <span class="form-check-sign">
                        <span class="check"></span>
                    </span>
              </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                Guantes
                <span class="form-check-sign">
                        <span class="check"></span>
                    </span>
              </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                Válvulas
                <span class="form-check-sign">
                        <span class="check"></span>
                    </span>
              </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="">
                Otros
                <span class="form-check-sign">
                        <span class="check"></span>
                    </span>
              </label>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-lg-3">
                            <div class="form-group">
                                <label for="stateSelect">Ubicación (Provincia)</label>
                                <select class="form-control" id="stateSelect">
                          <option *ngFor="let state of states" class="dropdown-item"
                                  value="{{state.value}}" (click)="getSelectedState(state.value)">
                            {{state.value}}
                          </option>
                        </select>
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-3">
                            <div class="form-group">
                                <label for="city">Ciudad</label>
                                <input type="text" class="form-control" id="city" placeholder="Ingrese ciudad">
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-3">
                            <div class="form-group">
                                <label for="cp">Código Postal</label>
                                <input type="number" class="form-control" id="cp" placeholder="Ingrese Código Postal">
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-3">
                            <div class="form-group">
                                <label for="address">Dirección</label>
                                <input type="text" class="form-control" id="address" placeholder="Ingrese Dirección">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-lg-3">
                            <div class="form-group">
                                <label for="phone">Teléfono</label>
                                <input type="number" class="form-control" id="phone" placeholder="Ingrese Teléfono">
                            </div>
                        </div>

                        <div class="col-sm-12 col-lg-3">
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-lg-12">
                            <div class="form-group">
                                <label for="observations">Observaciones</label>
                                <textarea type="text" class="form-control" id="observations" rows="10" cols="30" placeholder=""></textarea>
                            </div>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-info">Enviar</button>

                </form>
            </div>
        </div>
    </div>
</div>
