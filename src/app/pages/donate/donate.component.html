<div class="animated fadeIn fast page-container">
    <section class="section-header animated fadeIn">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-12 col-md-8">
                    <h1>Doná a los más cercanos. </h1>
                    <p>Completá nuestro formulario. Ayudanos a que te conozcamos mejor en tres simples pasos.</p>
                </div>
                <div class="col-12 col-md-3 icon is-desktop">
                    <img src="assets/icons/donate-icon-white.svg" alt="Doná">
                </div>
            </div>
        </div>
    </section>
    <section>
        <mat-horizontal-stepper>
            <mat-step label="¿Qué podrías donar?">
                <div class="row">
                    <div class="col-md-2 pr-1">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" id="barbijosdCheck" type="checkbox" />
                            <label class="custom-control-label" for="barbijosdCheck">Barbijos</label>
                        </div>
                    </div>
                    <div class="col-md-2 pl-1">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" id="guantesCheck" type="checkbox" />
                            <label class="custom-control-label" for="guantesCheck">Guantes</label>
                        </div>
                    </div>
                    <div class="col-md-2 pl-1">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" id="valvulasCheck" type="checkbox" />
                            <label class="custom-control-label" for="valvulasCheck">Válvulas</label>
                        </div>
                    </div>
                    <div class="col-md-2 pl-1">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" id="alcoholCheck" type="checkbox" />
                            <label class="custom-control-label" for="alcoholCheck">Alcohol</label>
                        </div>
                    </div>
                    <div class="col-md-2 pl-1">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" id="batasCheck" type="checkbox" />
                            <label class="custom-control-label" for="batasCheck">Batas</label>
                        </div>
                    </div>
                    <div class="col-md-2 pl-1">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" id="otroCheck" type="checkbox" />
                            <label class="custom-control-label" for="otroCheck">Otro</label>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding-top: 30px;">
                    <div class="col-md-4 pr-1">
                        <div class="form-group">
                            <label>Cantidad</label>
                            <input type="number" class="form-control" placeholder="Cantidad" value="">
                        </div>
                    </div>
                    <div class="col-md-4 px-1">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Tiempo de respuesta</label>
                            <input type="text" class="form-control" placeholder="Tiempo de respuesta">
                        </div>
                    </div>
                    <div class="col-md-4 pl-1">
                        <div class="form-group">
                            <label>Transporte</label>
                            <input type="tel" class="form-control" placeholder="Transporte" value="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Observaciones</label>
                            <textarea class="form-control textarea">Observaciones</textarea>
                        </div>
                    </div>
                </div>
                <div>
                    <button mat-button matStepperNext class="btn btn-primary">Continuar</button>
                </div>
            </mat-step>
            <mat-step label="¿Dónde te encontrás?">
                <div class="row">
                    <div class="col-md-4 pr-1">
                        <div class="form-group">
                            <label>Razón social</label>
                            <input type="text" class="form-control" placeholder="Razón social" value="">
                        </div>
                    </div>
                    <div class="col-md-4 px-1">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-md-4 pl-1">
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="tel" class="form-control" placeholder="Teléfono" value="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" value="">
                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" class="form-control" placeholder="Apellido" value="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Dirección</label>
                            <input type="text" class="form-control" placeholder="Dirección" value="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 pr-1">
                        <div class="form-group">
                            <label>Ciudad</label>
                            <input type="text" class="form-control" placeholder="Ciudad" value="">
                        </div>
                    </div>
                    <div class="col-md-4 px-1">
                        <div class="form-group">
                            <label>País</label>
                            <input type="text" class="form-control" placeholder="País" value="">
                        </div>
                    </div>
                    <div class="col-md-4 pl-1">
                        <div class="form-group">
                            <label>Código Postal</label>
                            <input type="number" class="form-control" placeholder="Código Postal">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <button mat-button matStepperPrevious class="btn btn-primary">Atrás</button>
                        </div>
                        <div>
                            <button mat-button matStepperNext class="btn btn-primary">Siguiente</button>
                        </div>
                    </div>
                </div>
            </mat-step>
            <mat-step label="Doná">
                <p>Bien, donaste todo</p>
                <div>
                    <button mat-button matStepperPrevious class="btn btn-primary">Atrás</button>
                </div>
            </mat-step>
        </mat-horizontal-stepper>
    </section>
</div>
