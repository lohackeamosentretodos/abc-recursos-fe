<div class="animated fadeIn fast page-container">
    <section class="section-header-complete animated fadeIn">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-12 col-md-5">
                    <h1>Seguimiento de solicitudes</h1>
                    <p>Seguí de cerca tu solicitud.</p>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="search-code">
                        <div class="form-group">
                            <input type="text" formControlName="codeInput" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.codeInput.errors }" />
                            <div *ngIf="submitted && f.codeInput.errors" class="invalid-feedback">
                                <div *ngIf="f.codeInput.errors.required">Ingrese un código</div>
                                <div *ngIf="f.codeInput.errors.minlength">El código debe contener 8 caracteres</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button  class="btn btn-outline-primary">Encontrar</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 offset-md-2 col-md-5 background-special is-desktop">
                  <img src="assets/elements/background-search.png" width="100%" >
                </div>
            </div>
        </div>
    </section>
</div>
